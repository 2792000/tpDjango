<div class="meetings-section">
    <h2>Meetings</h2>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Start Time</th>
                <th>Duration</th>
                <th>Room</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for meeting in meetings %}
            <tr>
                <td>{{ meeting.title }}</td>
                <td>{{ meeting.date }}</td>
                <td>{{ meeting.start_time }}</td>
                <td>{{ meeting.duration }} hour(s)</td>
                <td>{{ meeting.room }}</td>
                <td>
                    
                    <a href="{% url 'delete_meeting_view' meeting.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
